<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: url('https://img.freepik.com/free-photo/transport-logistics-products_23-2151541830.jpg?semt=ais_items_boosted&w=740') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            animation: slideDown 1.2s ease;
        }

        @keyframes slideDown {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .topbar {
            background: rgba(0, 82, 122, 0.3);
            backdrop-filter: blur(8px);
            padding: 22px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 18px rgba(0,0,0,0.15);
            border-bottom: 1.5px solid rgba(0, 180, 216, 0.2);
        }

        .brand h1 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 2s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 22px;
            flex-wrap: wrap;
        }

        .nav-menu a {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            padding: 9px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 7px;
            background: #000000; /* Changed to black */
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .nav-menu a:hover {
            background: #333333; /* Dark gray on hover */
            color: #fff;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #000000 !important; /* Changed to black */
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border: none;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #333333 !important; /* Dark gray on hover */
            transform: translateY(-2px) scale(1.03);
        }

        .main-content {
            flex: 1;
            padding: 44px 6vw;
            background: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 32px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            animation: fadeIn 1.4s ease-in;
        }

        .panel-container {
            display: flex;
            flex-wrap: wrap;
            gap: 36px;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        .panel {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(31,38,135,0.15);
            width: 260px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 26px 18px;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: zoomIn 1s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes zoomIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .panel:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 14px 38px rgba(13, 13, 13, 0.996);
            background: rgba(255,255,255,0.25);
        }

        .panel i {
            font-size: 2.2rem;
            color: #272829;
            margin-bottom: 18px;
            background: rgba(0,180,216,0.15);
            border-radius: 50%;
            padding: 18px;
            transition: all 0.3s;
        }

        .panel:hover i {
            color: #131414;
            background: rgba(0,180,216,0.25);
        }

        .panel h3 {
            font-size: 1.25rem;
            margin-bottom: 18px;
            color: #ffffff;
            font-weight: 600;
        }

        .panel .btn {
            padding: 11px 28px;
            background: #000000;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .panel .btn:hover {
            background: #333333;
            transform: translateY(-2px) scale(1.03);
        }

        @media (max-width: 900px) {
            .main-content {
                padding: 32px 2vw;
            }
            .panel-container {
                gap: 24px;
            }
            .panel {
                width: 92vw;
                max-width: 330px;
            }
        }

        @media (max-width: 600px) {
            .topbar {
                flex-direction: column;
                gap: 14px;
                padding: 16px 4vw;
            }
            .main-content {
                padding: 18px 2vw;
            }
            .panel {
                width: 96vw;
                max-width: 360px;
                height: 170px;
                padding: 18px 8px;
            }
            .brand h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Top Navigation Bar -->
    <header class="topbar">
        <div class="brand">
            <i class="fa fa-cubes"></i>
            <h1>SCMxpertLite</h1>
        </div>
        <nav class="nav-menu">
            <a href="/create-shipment">New Shipment</a>
            <a href="/account">My Account</a>
            <a class="logout-btn" href="/logout">Log out</a>
        </nav>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <h2> Welcome to SCMxpertLite</h2>
        <div class="panel-container">
            <div class="panel left-panel">
                <h3>Create a New Shipment</h3>
                <button class="btn" onclick="window.location.href='/create-shipment'">Create Shipment</button>
            </div>
            <div class="panel right-panel">
                <h3>My Account</h3>
                <button class="btn" onclick="window.location.href='/account'">Get your Account Details</button>
            </div>
        </div>
    </main>
</div>
</body>
</html>
