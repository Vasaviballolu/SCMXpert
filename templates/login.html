<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMXPertLite - Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background-color: #fff;    
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .login-container {
      display: flex;
      max-width: 900px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
      animation: fadeIn 0.8s cubic-bezier(.77,0,.18,1);
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
    }

    .left-panel {
      background: url('https://uploads-ssl.webflow.com/5e57ba59552cf400c593fd16/5e7f7f2c14a69cacb057eb74_2Rin9.jpeg') no-repeat center center;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    .left-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
      border-radius: 0 0 0 20px;
    }
    .left-panel > * {
      position: relative;
      z-index: 1;
    }

    .left-panel h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
    }
    .left-panel p {
      color: #eaeaea;
      margin-bottom: 24px;
    }

    .alt-button {
      background: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .alt-button:hover {
      background: #1a252f;
      transform: translateY(-2px);
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      min-width: 0;
    }

    .right-panel h2 {
      font-size: 2.3rem;
      color: #2c3e50;
      margin-bottom: 6px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .right-panel p {
      font-size: 15px;
      margin-bottom: 22px;
      color: #7f8c8d;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      max-width: 380px;
      margin-top: 10px;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #d1d8e0;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      color: #222;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border-color: #2c3e50;
      outline: none;
    }
    .input-group input::placeholder {
      color: #95a5a6;
    }

    label {
      font-size: 0.97rem;
      color: #2c3e50;
      margin-bottom: 3px;
      font-weight: 500;
    }

    button[type="submit"] {
      padding: 13px;
      background: #2c3e50;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    button[type="submit"]:hover {
      background: #1a252f;
      transform: translateY(-2px);
    }

    .g-recaptcha {
      margin-bottom: 16px;
      margin-top: 4px;
      align-self: center;
    }

    .flash {
      background: #2c3e50;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    a {
      color: #2c3e50;
      text-decoration: none;
      transition: color 0.2s;
    }
    a:hover {
      color: #1a252f;
      text-decoration: underline;
    }

    #error-message {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 0.98rem;
      text-align: center;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(32px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        max-width: 98vw;
      }
      .left-panel, .right-panel {
        padding: 36px 12vw;
      }
    }
    @media (max-width: 600px) {
      .left-panel, .right-panel {
        padding: 28px 4vw;
      }
      .right-panel h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>New here?</h3>
      <p>Hello User! Create your account to get started with SCMLite.</p>
      <a href="{{ url_for('signup') }}"><button type="button" class="alt-button">SIGN UP</button></a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>SCMXPERTLITE</h2>
      <h2> Login</h2>
      <p>Enter your credentials to access your dashboard.</p>
      
      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <label for="username">Email Address</label>
        <div class="input-group">
          <input type="email" id="username" name="username" placeholder="Email Address" required>
        </div>
        
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        <button type="submit">Login</button>
      </form>
      <p style="text-align: center; margin-top: 10px;">
        <a href="/forgot-password">Forgot Password?</a>
      </p>
      <div id="error-message"></div>
    </div>
  </div>
</body>
</html>
