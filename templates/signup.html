<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCMlite - Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f3f9ff 0%, #e8f4ff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      display: flex;
      max-width: 850px;
      width: 89%;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel {
      background: url('https://lh3.googleusercontent.com/proxy/3oOPzxcqPdIJlElcnWWcyilS8X_WqSwKD1WB5V-VuZvmDXGAxh2TYex5qrm0JHEBLoRcumgC9L60hB5e1etP1rpbUJLz53Zra0JZ6AXt9WDDNQ') no-repeat center center;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .left-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(40, 60, 90, 0.4);
      z-index: 0;
    }

    .left-panel > * {
      position: relative;
      z-index: 1;
    }

    .left-panel h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
    }

    .left-panel p {
      color: #f3f3f3;
      margin-bottom: 24px;
      text-align: center;
    }

    .alt-button {
      background: linear-gradient(90deg, #131313, #182848);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(75, 108, 183, 0.3);
      transition: all 0.2s ease-in-out;
    }

    .alt-button:hover {
      background: linear-gradient(90deg, #141415e8, #121d36);
      transform: translateY(-2px);
    }

    .right-panel h2 {
      font-size: 2.3rem;
      color: #2d3748;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .right-panel h3 {
      font-size: 1.2rem;
      color: #171818;
      margin-bottom: 20px;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 360px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-group input, 
    .input-group select {
      width: 89%;
      padding: 14px 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background: #ffffff;
      font-size: 15px;
      transition: border 0.2s;
    }

    .input-group input:focus, 
    .input-group select:focus {
      border-color: #0e0e0f;
      outline: none;
      box-shadow: 0 0 0 2px rgba(14, 14, 15, 0.1);
    }

    label {
      font-size: 0.95rem;
      color: #2d3748;
      font-weight: 500;
    }

    button[type="submit"] {
      padding: 14px;
      background: linear-gradient(90deg, #0d0d0d, #182848);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3a56a0, #121d36);
      transform: translateY(-2px);
    }

    .flash {
      background: linear-gradient(to right, #a6c1ee, #4b6cb7);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      width: 100%;
    }

    small {
      color: #666;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .signup-container {
        flex-direction: column;
        max-width: 96vw;
      }

      .left-panel, .right-panel {
        padding: 32px 10vw;
      }
    }

    @media (max-width: 600px) {
      .left-panel, .right-panel {
        padding: 24px 5vw;
      }

      .right-panel h2 {
        font-size: 1.8rem;
      }
      
      form {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h3>Already have an account?</h3>
      <p>Login to access your dashboard.</p>
      <a href="{{ url_for('login') }}"><button type="button" class="alt-button">LOGIN</button></a>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>SCMXPertLite</h2>
      <h3>Create Account</h3>
      {% if flash %}
        <div class="flash">{{ flash }}</div>
      {% endif %}

      <form method="POST">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
        </div>

        <div class="input-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>

        <button type="submit">SIGN UP</button>
        <small>I have read and accept the Privacy Policy & Conditions of use</small>
      </form>
    </div>
  </div>
</body>
</html>
