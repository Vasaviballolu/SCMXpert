<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            font-size: 28px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .info-item {
            margin: 20px 0;
            font-size: 17px;
            color: #34495e;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .info-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
        }
        .label {
            font-weight: 600;
            color: #2c3e50;
            width: 180px;
            display: inline-block;
        }
        .value {
            color: #2980b9;
            font-weight: 500;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 28px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1a252f 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(41, 128, 185, 0.4);
        }
        .back-btn i {
            margin-right: 8px;
        }
        .icon {
            color: #3498db;
            width: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fa fa-user-circle icon"></i> User Account Details</h2>
        
        <div class="info-item">
            <span class="icon"><i class="fa fa-user"></i></span>
            <span class="label">Full Name:</span>
            <span class="value">{{ user.name }}</span>
        </div>
        
        <div class="info-item">
            <span class="icon"><i class="fa fa-envelope"></i></span>
            <span class="label">Email:</span>
            <span class="value">{{ user.email }}</span>
        </div>
        
        <div class="info-item">
            <span class="icon"><i class="fa fa-calendar-alt"></i></span>
            <span class="label">Account Created:</span>
            <span class="value">{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
        </div>
        
        <a href="/dashboard" class="back-btn">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>
</html>
